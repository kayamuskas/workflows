name: "Req get and print"

on:
  workflow_call:
#    secrets:
#      SECRET_KEY:
#        required: true
    inputs:
      environment:
        type: string
        description: environment to deploy to
        required: true
      services:
        description: 'List of services to build'
        required: true
        type: string
        default: sample
      test_secret:
        required: false
        type: string
      req:
        description: Get reguest
        required: false
        type: string
        default: sample
        
jobs:
  print_req:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #service: ${{ toJson(file('services.yaml')) }}
        service: ${{ fromJson(inputs.services) }} # it works!
    steps:
      - name: Print service name
        run: |
          echo "Service name: service-$service"
